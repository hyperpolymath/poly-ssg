# SPDX-License-Identifier: AGPL-3.0-or-later
name: Prodigy CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install SWI-Prolog
        run: |
          sudo apt-add-repository -y ppa:swi-prolog/stable
          sudo apt-get update
          sudo apt-get install -y swi-prolog

      - name: Test Markdown
        run: swipl prodigy.pl test-markdown

      - name: Test Frontmatter
        run: swipl prodigy.pl test-frontmatter

      - name: Test Full Pipeline
        run: swipl prodigy.pl test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install SWI-Prolog
        run: |
          sudo apt-add-repository -y ppa:swi-prolog/stable
          sudo apt-get update
          sudo apt-get install -y swi-prolog

      - name: Build sample site
        run: |
          mkdir -p _site
          swipl prodigy.pl build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: _site
