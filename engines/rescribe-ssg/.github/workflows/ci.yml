name: Rescribe CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'

      - name: Install ReScript
        run: npm install rescript

      - name: Compile Rescribe
        run: npx rescript build

      - name: Test Markdown
        run: node lib/es6/Rescribe.mjs test-markdown

      - name: Test Frontmatter
        run: node lib/es6/Rescribe.mjs test-frontmatter

      - name: Test Full Pipeline
        run: node lib/es6/Rescribe.mjs test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'

      - name: Install and build
        run: |
          npm install rescript
          npx rescript build
          mkdir -p _site
          node lib/es6/Rescribe.mjs build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: _site
