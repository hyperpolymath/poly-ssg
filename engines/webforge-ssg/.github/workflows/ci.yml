name: Webforge CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install GNAT
        run: sudo apt-get update && sudo apt-get install -y gnat

      - name: Compile Webforge
        run: gnatmake -o webforge webforge.adb

      - name: Test Markdown
        run: ./webforge test-markdown

      - name: Test Frontmatter
        run: ./webforge test-frontmatter

      - name: Test Full Pipeline
        run: ./webforge test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install GNAT
        run: sudo apt-get update && sudo apt-get install -y gnat

      - name: Compile and build site
        run: |
          gnatmake -o webforge webforge.adb
          mkdir -p _site
          ./webforge build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: _site
