name: YoCamlLite CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@7c185f622998a008ba1b296d2d7c64e235629c23 # v3.6.1
        with:
          ocaml-compiler: '5.1'

      - name: Compile YoCamlLite
        run: ocamlfind ocamlopt -o yocaml-lite yocaml_lite.ml || ocamlopt -o yocaml-lite yocaml_lite.ml

      - name: Test Markdown
        run: ./yocaml-lite test-markdown

      - name: Test Frontmatter
        run: ./yocaml-lite test-frontmatter

      - name: Test Full Pipeline
        run: ./yocaml-lite test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@7c185f622998a008ba1b296d2d7c64e235629c23 # v3.6.1
        with:
          ocaml-compiler: '5.1'

      - name: Compile and build site
        run: |
          ocamlfind ocamlopt -o yocaml-lite yocaml_lite.ml || ocamlopt -o yocaml-lite yocaml_lite.ml
          mkdir -p _site
          ./yocaml-lite build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: _site
