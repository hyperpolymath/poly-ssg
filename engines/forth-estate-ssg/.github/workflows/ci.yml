name: Forth Estate CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Gforth
        run: sudo apt-get update && sudo apt-get install -y gforth

      - name: Test Markdown
        run: gforth forth-estate.fs -e "test-markdown bye"

      - name: Test Frontmatter
        run: gforth forth-estate.fs -e "test-frontmatter bye"

      - name: Test Full Pipeline
        run: gforth forth-estate.fs -e "test-full bye"

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Gforth
        run: sudo apt-get update && sudo apt-get install -y gforth

      - name: Build sample site
        run: |
          mkdir -p _site
          gforth forth-estate.fs -e "s\" test-corpus/posts\" s\" _site\" build bye" || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: _site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
