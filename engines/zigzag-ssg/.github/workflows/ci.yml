name: ZigZag CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@abea47f85e598557f500fa1fd2ab7464f8a87e0c # v2.2.1
        with:
          version: '0.13.0'

      - name: Compile ZigZag
        run: zig build-exe zigzag.zig -O ReleaseSafe

      - name: Test Markdown
        run: ./zigzag test-markdown

      - name: Test Frontmatter
        run: ./zigzag test-frontmatter

      - name: Test Full Pipeline
        run: ./zigzag test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@abea47f85e598557f500fa1fd2ab7464f8a87e0c # v2.2.1
        with:
          version: '0.13.0'

      - name: Compile and build site
        run: |
          zig build-exe zigzag.zig -O ReleaseSafe
          mkdir -p _site
          ./zigzag build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: _site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
